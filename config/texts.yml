desc: > 
  Отсутствие кредитной истории может означать многое, включая молодой возраст или предпочтение наличных 
  денег. Без традиционных данных человеку, у которого практически нет кредитной истории, скорее всего, будет отказано. 
  Поставщики потребительского кредитования должны точно определить, какие клиенты могут погасить кредит, а какие нет, 
  и данные имеют решающее значение. Если бы наука о данных могла помочь лучше прогнозировать возможности погашения 
  долга, кредиты могли бы стать более доступными для тех, кто может получить от них наибольшую выгоду. **Данная работа 
  по оценке рисков дефолта потенциальных клиентов позволит поставщикам потребительского кредитования принимать больше 
  заявок на кредит. Это может улучшить жизнь людей, которым исторически отказывали в кредите из-за отсутствия кредитной 
  истории.**
add_desc: >
  В настоящее время поставщики потребительского кредитования используют различные статистические методы 
  и методы машинного обучения для прогнозирования кредитного риска. Эти модели обычно называют картами показателей. В 
  реальном мире поведение клиентов постоянно меняется, поэтому каждую систему показателей необходимо регулярно 
  обновлять, а это требует времени. Стабильность системы показателей в будущем имеет решающее значение, 
  поскольку внезапное падение производительности означает, что кредиты в среднем будут выдаваться худшим клиентам. Суть 
  проблемы заключается в том, что поставщики кредитов не могут обнаружить потенциальные проблемы раньше, чем станут 
  заметны первые сроки погашения этих кредитов. Учитывая время, необходимое для повторной разработки, проверки и 
  внедрения системы показателей, стабильность крайне желательна. Существует компромисс между стабильностью модели и ее 
  производительностью, и перед развертыванием необходимо достичь баланса.
