  -  :blue[debt_outstand_total] - Общая сумма непогашенного долга.
  -  :blue[isbidproduct] - Флаг указывающий является ли продукт перекрестной продажей.
  -  :blue[numberofoverdueinstlmaxdat_148D] - Сколько дней прошло с последней просрочки платежа по закрытому договору.
  -  :blue[total_amount_closed_contracts] - Общая сумма закрытых контрактов.
  -  :blue[credamount_770A] - Cумма активного кредита.
  -  :blue[num_cred_active] - Количество активных кредитов.
  -  :blue[mobilephncnt_593L] - Количество клиентов с таким же номером мобильного телефона.
